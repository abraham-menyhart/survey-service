# Server Configuration
# Port on which the application will run
server.port=8080

# Logging Configuration
# Root logging level for all packages
logging.level.root=INFO
# Detailed logging for application packages
logging.level.com.survey.service=DEBUG

# Application Configuration
# Name of the Spring Boot application
spring.application.name=survey-service
# Data File Configuration
# Base directory for CSV data files (classpath resource)
data.directory=classpath:data/
# Path to members CSV file containing member information (id, name, email, active status)
data.members.file=${data.directory}members.csv
# Path to surveys CSV file containing survey definitions (id, name, points configuration)
data.surveys.file=${data.directory}surveys.csv
# Path to participation CSV file containing member-survey participation records
data.participation.file=${data.directory}participation.csv